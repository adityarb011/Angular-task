<div class="d-md-flex justify-content-between align-items-start mb-3">
  <div class="mb-md-0 mb-3">
    <h2 style="margin:0 0 6px 0">Hello, Aditya</h2>
    <div style="color:var(--muted)">Overview â€” HR operations and people analytics</div>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-outline-secondary">Import</button>
    <button class="btn btn-primary">Add Employee</button>
  </div>
</div>

<div class="stats-grid mb-3">
  <div class="card" *ngFor="let k of kpis">
    <div class="d-flex justify-content-between">
      <div>
        <div class="stat-value">{{k.value}}</div>
        <div class="stat-label">{{k.label}}</div>
      </div>
      <div>
        <div class="kpi-diff" [ngClass]="k.trend==='positive' ? 'positive' : 'negative'">{{k.diff}}</div>
      </div>
    </div>
  </div>
</div>

<div class="row g-3">
  <div class="col-lg-6">
    <div class="card" style="height:360px; display:flex; flex-direction:column;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <div style="font-weight:700">Performance</div>
        <div style="color:var(--muted);font-size:13px">Last 9 months</div>
      </div>
      <div style="flex:1; min-height:240px;">
        <canvas id="perfChart" style="width:100%; height:100%;"></canvas>
      </div>
    </div>
  </div>

  <div class="col-lg-6 d-flex flex-column">
    <div class="card mb-3" style="flex:0 0 auto;">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:700">Recent Activity</div>
        <div style="font-size:13px;color:var(--muted)">Today</div>
      </div>
      <div class="activity-list mt-3">
        <div class="activity-item" *ngFor="let r of recent">
          <div class="dot"></div>
          <div style="flex:1;">
            <div style="font-weight:600">{{r.who}}</div>
            <div style="color:var(--muted);font-size:13px">{{r.action}}</div>
          </div>
          <div class="time">{{r.time}}</div>
        </div>
      </div>
    </div>

    <div class="card" style="flex:1;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <div style="font-weight:700">Employees</div>
        <div style="color:var(--muted);font-size:13px">Showing top entries</div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Role</th><th>Dept</th><th>Status</th></tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of employees">
              <td>{{e.id}}</td>
              <td>{{e.name}}</td>
              <td>{{e.role}}</td>
              <td>{{e.dept}}</td>
              <td>
                <span [ngClass]="{'text-success': e.status==='Active', 'text-warning': e.status==='On Leave', 'text-muted': e.status==='Inactive'}">
                  {{e.status}}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
