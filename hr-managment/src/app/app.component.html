<div [ngClass]="{ 'app-container': windowWidth >= 767, 'container': windowWidth < 767 }" >
  <aside class="sidebar" [class.show]="mobileSidebarVisible" [class.overlay]="windowWidth < 767" [class.collapsed]="sidebarCollapsed">
    <app-sidebar [collapsed]="sidebarCollapsed" (toggleSidebar)="toggleSidebar()">
    </app-sidebar>
  </aside>
  <div class="sidebar-backdrop" *ngIf="mobileSidebarVisible && windowWidth < 767"
       (click)="closeMobileSidebar()"></div>
  <div class="main-area">
    <header class="topbar">
      <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    </header>

    <main class="content" (click)="closeMobileSidebar()">
      <app-dashboard></app-dashboard>
    </main>

    <footer class="app-footer">
      <app-footer></app-footer>
    </footer>
  </div>
</div>
